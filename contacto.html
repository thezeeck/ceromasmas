<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <title>facturación electrónica</title>
  </head>
  <body>
    <section id="norte">  </section>

    <section class="static-banner">
      <img src="img/cero-mas-mas-factura-electronica-contacto.jpg" alt="" class="imgcarousel">
      <p class="textBanner">
        Contáctanos:
        contacto@ceromm.com.mx / +521 (33) 3632 6950
      </p>
    </section>
    <section id="contacto" class="text-center">
       <h2>¿Quieres comenzar con facturación electrónica?</h2>
       <h3>Te responderemos en el plazo de 1 día en horario laboral</h3>
       <section id="form" class="form-contact">
         <input type="text" name="" value="" placeholder="Nombre" class="input">
         <input type="text" name="" value="" placeholder="Corre electrónico" class="input">
         <textarea name="name" rows="8" cols="80" placeholder="Mensaje" class="input area"></textarea>
         <a href="#" class="aEnviar"><p class="linkEnviar">Enviar</p></a>
       </section>
    </section>
    <section id ="sur">   </section>
    <script type="text/javascript" src="js/controller.js"></script>
  </body>
</html>
